<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GCSE Gap Diagnostic | ExamPulse</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #0F172A;
      --accent: #F97316;
      --bg: #FFFFFF;
      --bg-alt: #F8FAFC;
      --text: #1E293B;
      --text-muted: #64748B;
      --border: #E2E8F0;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Inter', sans-serif; background: var(--bg-alt); color: var(--text); min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px; }
    .container { max-width: 500px; width: 100%; background: white; border-radius: 16px; padding: 32px; box-shadow: 0 4px 24px rgba(0,0,0,0.08); }
    h1 { font-family: 'Space Grotesk', sans-serif; font-size: 28px; color: var(--primary); margin-bottom: 8px; text-align: center; }
    .subtitle { text-align: center; color: var(--text-muted); margin-bottom: 32px; font-size: 14px; }
    label { display: block; font-size: 14px; font-weight: 600; margin-bottom: 8px; color: var(--primary); }
    select, input { width: 100%; padding: 12px 16px; border: 2px solid var(--border); border-radius: 8px; font-size: 16px; font-family: 'Inter', sans-serif; margin-bottom: 20px; background: white; }
    select:focus, input:focus { outline: none; border-color: var(--accent); }
    .btn { width: 100%; background: var(--accent); color: white; font-family: 'Space Grotesk', sans-serif; font-size: 16px; font-weight: 600; padding: 16px; border: none; border-radius: 8px; cursor: pointer; transition: all 0.2s; }
    .btn:hover { background: #EA580C; }
    .result { display: none; margin-top: 24px; padding: 24px; background: var(--bg-alt); border-radius: 12px; text-align: center; }
    .result.show { display: block; }
    .result h2 { font-family: 'Space Grotesk', sans-serif; font-size: 20px; color: var(--primary); margin-bottom: 12px; }
    .result p { font-size: 14px; color: var(--text-muted); margin-bottom: 16px; }
    .gaps { text-align: left; margin: 16px 0; }
    .gaps div { background: white; padding: 12px; border-radius: 8px; margin-bottom: 8px; font-size: 14px; border: 1px solid var(--border); }
    .gaps strong { color: var(--accent); }
    .waitlist { margin-top: 24px; padding-top: 24px; border-top: 1px solid var(--border); }
    .waitlist h3 { font-size: 16px; margin-bottom: 12px; }
    .waitlist input { margin-bottom: 12px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>üéØ GCSE Gap Diagnostic</h1>
    <p class="subtitle">Find your knowledge gaps in 2 minutes</p>
    
    <label>Exam Board</label>
    <select id="examBoard">
      <option value="">Select your exam board</option>
      <option value="aqa">AQA</option>
      <option value="ocr">OCR</option>
      <option value="edexcel">Edexcel</option>
      <option value="wjec">WJEC</option>
    </select>
    
    <label>Subject</label>
    <select id="subject">
      <option value="">Select subject</option>
      <option value="maths">Maths</option>
      <option value="english">English</option>
      <option value="combined-science">Combined Science</option>
      <option value="biology">Biology</option>
      <option value="chemistry">Chemistry</option>
      <option value="physics">Physics</option>
      <option value="history">History</option>
      <option value="geography">Geography</option>
    </select>
    
    <label>Your Year Group</label>
    <select id="year">
      <option value="">Select year</option>
      <option value="9">Year 9</option>
      <option value="10">Year 10</option>
      <option value="11">Year 11</option>
    </select>
    
    <label>Recent Mock Grade (approx)</label>
    <select id="grade">
      <option value="">Select grade</option>
      <option value="1-3">1-3 (Needs Work)</option>
      <option value="4">4 (Pass)</option>
      <option value="5">5 (Good Pass)</option>
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8-9">8-9 (Target)</option>
    </select>
    
    <button class="btn" onclick="analyze()">Find My Gaps</button>
    
    <div class="result" id="result">
      <h2>Your Top Knowledge Gaps</h2>
      <p>Based on your subject and grade, here are topics most students struggle with:</p>
      
      <div class="gaps" id="gapsList">
        <!-- Populated by JS -->
      </div>
      
      <div class="waitlist">
        <h3>Get your full gap analysis ‚Üí</h3>
        <input type="email" placeholder="Your email" id="email">
        <button class="btn" onclick="submit()">Send My Full Report</button>
      </div>
    </div>
  </div>
  
  <script>
    const gapsData = {
      maths: {
        '1-3': ['Fractions & Decimals', 'Basic Algebra', 'Percentages'],
        '4': ['Quadratic Equations', 'Trigonometry Basics', 'Probability'],
        '5': ['Completing the Square', 'Sine/Cosine Rules', 'Advanced Probability'],
        '6': ['Derivatives', 'Circle Theorems', 'Vectors'],
        '7': ['Integration', 'Algebraic Proof', '3D Trigonometry'],
        '8-9': ['Sequences & Series', 'Function Transformations', 'Proof']
      },
      'combined-science': {
        '1-3': ['Cell Structure', 'Energy Transfers', 'Forces Basics'],
        '4': ['Electricity', 'Chemical Reactions', 'Osmosis'],
        '5': ['Magnetism', 'Rate of Reaction', 'Inheritance'],
        '6': ['Wave Properties', 'Equilibrium', 'DNA'],
        '7': ['Electromagnetism', 'Gas Exchange', 'Homeostasis'],
        '8-9': ['Radioactivity', 'Particle Model', 'Space']
      },
      biology: {
        '1-3': ['Cell Structure', 'Nutrition', 'Respiration'],
        '4': ['Diffusion/Osmosis', 'Enzymes', 'Circulation'],
        '5': ['Mitosis/Meiosis', 'Inheritance', 'Ecology'],
        '6': ['DNA Structure', 'Immune System', 'Homeostasis'],
        '7': ['Gene Technology', 'Kidney', 'Plant Hormones'],
        '8-9': ['Cloning', 'Classification', 'Stem Cells']
      },
      default: {
        '1-3': ['Key Terminology', 'Basic Concepts', 'Foundation Topics'],
        '4': ['Core Topics', 'Application', 'Practical Skills'],
        '5': ['Analysis', 'Evaluation', 'Complex Concepts'],
        '6': ['Independent Learning', 'Advanced Topics', 'Synergy'],
        '7': ['Critical Thinking', 'Research Skills', 'Depth'],
        '8-9': ['Advanced Application', 'Synthesis', 'Expert Level']
      }
    };
    
    function analyze() {
      const subject = document.getElementById('subject').value;
      const grade = document.getElementById('grade').value;
      const year = document.getElementById('year').value;
      const board = document.getElementById('examBoard').value;
      
      if (!subject || !grade || !year || !board) {
        alert('Please fill in all fields');
        return;
      }
      
      const gaps = gapsData[subject]?.[grade] || gapsData.default[grade];
      const gapsList = document.getElementById('gapsList');
      gapsList.innerHTML = gaps.map(g => `<div>‚ö†Ô∏è <strong>${g}</strong></div>`).join('');
      
      document.getElementById('result').classList.add('show');
    }
    
    function submit() {
      const email = document.getElementById('email').value;
      if (email) {
        alert('Thanks! Check your inbox for your full gap analysis.');
        document.getElementById('waitlist').innerHTML = '<p style="color: green; text-align: center;">Check your email!</p>';
      }
    }
  </script>
</body>
</html>
