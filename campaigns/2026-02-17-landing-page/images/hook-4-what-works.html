<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GCSE TikTok Hook</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      width: 1080px; height: 1920px; 
      background: linear-gradient(135deg, #1E293B 0%, #0F172A 100%);
      font-family: 'Inter', -apple-system, sans-serif;
      display: flex; flex-direction: column; justify-content: center; align-items: center;
      padding: 120px;
    }
    h1 { 
      font-size: 84px; color: white; text-align: center; line-height: 1.2;
      margin-bottom: 40px;
    }
    h1 span { color: #F97316; }
    .list { font-size: 44px; color: #E2E8F0; text-align: center; max-width: 800px; }
    .list div { margin-bottom: 32px; }
    .list span { color: #22C55E; margin-right: 16px; }
    .handle { 
      position: absolute; bottom: 120px; 
      font-size: 36px; color: #64748B; 
    }
    .handle span { color: #F97316; }
  </style>
</head>
<body>
  <h1>What Actually Works For <span>GCSE Revision</span></h1>
  <div class="list">
    <div>✅ AI that knows the syllabus</div>
    <div>✅ Spaced repetition</div>
    <div>✅ Past papers targeted to YOUR gaps</div>
  </div>
  <p class="handle">@exam<span>pulse</span></p>
</body>
</html>
